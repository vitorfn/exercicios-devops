volumes:
  app-vol:

networks:
  app-net:

services:
  app-node:
    depends_on:
      - postgres-app
      - nginx-app
    build: .
    ports:
      - 3000:3000
    networks:
      - app-net
  nginx-app:
    image: nginx:latest
    ports:
      - 80:80
    networks:
      - app-net
  postgres-app:
    image: postgres:latest
    volumes:
      - app-vol:/val/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - app-net
    ports:
      - 5432:5432
