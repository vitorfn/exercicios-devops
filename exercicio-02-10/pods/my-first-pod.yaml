apiVersion: v1
kind: Pod
metadata:
  name: "my-first-pod"
  labels:
    app: "my-first-pod"
spec:
  containers:
  - name: my-first-pod
    image: nginx:latest
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    ports:
      - containerPort: 80